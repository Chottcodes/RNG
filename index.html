<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RNG</title>
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>
  <body>
    <div class="random-name-container">
      <div class="names-container">
        <div class="names-title">
          <h1>First Name</h1>
          <h1>Last Name</h1>
          <h1>Codestack Email</h1>
          <h1>Personal Email</h1>
        </div>
        <div class="name-info-container">
          <div class="first-set">
            <h1 id="s1-first"></h1>
            <h1 id="s1-last"></h1>
            <h1 id="s1-code"></h1>
            <h1 id="s1-pers"></h1>
          </div>
        </div>
      </div>
      <div class="names-BTN">
        <button id="gen-BTN">Generate</button>
      </div>
    </div>
    <div class="list-container">
        <ul id="past-names">
            <li>sdfsdf</li>
        </ul>
    </div>
    <script src="./scripts/app.js"></script>
  </body>
</html>
